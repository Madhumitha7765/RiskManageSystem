name: .NET CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1

    - name: Restore Dependencies
      run: dotnet restore RiskSystem.sln

    - name: Build
      run: dotnet build --configuration Release  RiskSystem.sln

    - name: Run Tests
      run: dotnet test  RiskSystem.sln
